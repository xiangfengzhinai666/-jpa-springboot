<body>
    <!-- 顶部 -->
    <nav th:fragment="menu(n)" class="ui inverted segment">
        <div class="ui container">
            <!-- stackable是移动端自适用 可以自己调整大小 -->
            <div class="ui inverted secondary stackable menu m-padded-tb-mini">
                <h2 class="ui teal header item" style="font-family: STSong">智乃の小窝</h2>
                <a href="#" th:href="@{/}" target="_blank" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
                <a href="#" th:href="@{/types/-1}" target="_blank" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
                <a href="#" th:href="@{/tags/-1}" target="_blank" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
                <a href="#" th:href="@{/archives}" target="_blank" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>归档</a>
                <a href="#" th:href="@{/about}" target="_blank" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>

                <div class="right item m-mobile-hide">
                    <form name="search" action="#" method="post" th:action="@{/search}" target="_blank">
                        <div class="ui icon inverted transparent input">
                            <input type="text" name="query" placeholder="请搜索....." th:value="${query}">
                            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <!-- 加一个图标 -->
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show"><i class="sidebar icon"></i></a>

        <!--    三方插件的,把它随便放在一个模板里，反正都是在左下角显示-->
        <meting-js
                server="netease"
                type="playlist"
                id="8214754778"
                fixed="true"
                mini="true"
                order="random"
                loop="all"
                preload="auto"
                list-folded="false"
                autoplay="false"
                theme="#b7daff">
        </meting-js>
    </nav>



    <footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">

                        <a href="#" class="item" th:text="#{index.qq}">QQ:2949705042（user Story）</a>

                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">关于我</h4>

                </div>
                <!-- 画出一条横线 -->

                <p class=".m-text-thin .m-text-spaced .m-text-lined">Copyright @ 2023-2024  Designed by 香风智乃 ps:此网站维护到23年8月
                </p>
            </div>
    </footer>
